<!DOCKTYPE html>
<html>
    <head>
        <title>
            Login Page
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="login-section">
            <h1>Login</h1>
            <div class="inp-user" style="line-height: 40px;">
                Username:<br>
                <input type="text" style="padding: 0px 20px;" placeholder="Username">
            </div>
            <div class="inp-password" style="line-height: 40px;">
                Password:<br>
                <input type="password" style="padding: 0px 20px;" placeholder="Password">
            </div>
            <div class="sub-options">
                <input type="checkbox" style="cursor: pointer;">
                <label for="checkbox">Remember me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button id="submit">Submit</button>
        </div>
    </body>
</html>
