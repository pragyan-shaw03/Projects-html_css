<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Tic - Tac - Toe</h1>
        <div class="cells">
            <div class="cell1" id="cell" ind="0"></div>
            <div class="cell2" id="cell" ind="1"></div>
            <div class="cell3" id="cell" ind="2"></div>
            <div class="cell4" id="cell" ind="3"></div>
            <div class="cell5" id="cell" ind="4"></div>
            <div class="cell6" id="cell" ind="5"></div>
            <div class="cell7" id="cell" ind="6"></div>
            <div class="cell8" id="cell" ind="7"></div>
            <div class="cell9" id="cell" ind="8"></div>
        </div>
        <div class="status">turn</div>
        <button class="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
